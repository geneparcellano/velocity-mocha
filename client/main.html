<head>
	<title>Test</title>

<body>
	<header>{{> loginButtons}}</header>
	<h1>Test</h1>

	{{> test}}
</body>

<template name="test">
<form>	
	<input type="text" class="input-new-item" autofocus>
	<button type="submit" class="add">Add Item</button>
</form>

	<ul class="list-view">
		{{#each items}}
			<li class="list-item" data-id="{{_id}}">
				<input type="text" value="{{name}}">
				<button type="button" class="update">Update</button>
				<button type="button" class="delete">Delete</button>
			</li>
		{{/each}}
	</ul>
</template>
