<head>
	<title>Test</title>
</head>

<body>
	<h1>Test</h1>

	{{> test}}
</body>

<template name="test">

	<input type="text" class="input-new-item">
	<button type="button" class="add">Add Item</button>

	<ul class="list-view">
		{{#each items}}
			<li class="list-item" data-id="{{_id}}">
				<input type="text" value="{{name}}">
				<button type="button" class="update">Update</button>
			</li>
		{{/each}}
	</ul>
</template>
